<div class="calendar" x-test-tpl-16>
    <div x-test-hook-17>
        <span x-test-hook-18>{{ctrl.modelValue | date}}</span>&nbsp;
        <a href="" ng-click="ctrl.toggleCalendar()" x-test-hook-19>[Toggle calendar]</a>
    </div>

    <table class="calendar-table table table-bordered" ng-if="ctrl.showCalendar" x-test-hook-20>
        <thead x-test-hook-21>
            <tr class="calendar-header" x-test-hook-22>
                <th colspan="3" style="border: none;" x-test-hook-23>
                    <select ng-options="index*1 as month for (index, month) in ctrl.months" ng-model="ctrl.selectedMonth" x-test-hook-24></select>
                </th>
                <th colspan="2" style="border: none;" x-test-hook-25>
                    <select ng-options="year for year in ctrl.years" ng-model="ctrl.selectedYear" x-test-hook-26></select>
                </th>
                <th colspan="2" style="text-align:right; border: none;" x-test-hook-27>
                    <a href="" ng-click="ctrl.setToday()" x-test-hook-28>Today</a>
                </th>
            </tr>
        </thead>
        <tbody x-test-hook-29>
            <tr class="calendar-header" x-test-hook-30>
                <td class="calendar-header-day" ng-repeat="dayName in ctrl.dayNames" x-test-hook-31>{{::dayName}}</td>
            </tr>
            <tr ng-repeat="week in ctrl.weeks" x-test-hook-32>
                <td ng-repeat="day in week.days track by $index" ng-class="{'selected-day': ctrl.isSelected(day), 'calendar-day' : !!day}"
                    ng-click="ctrl.selectDay(day)" x-test-hook-33>{{::day.getDate()}}</td>
            </tr>
        </tbody>
    </table>
</div>
